<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js运算符</title>
</head>
<body>
  <script>
    var a = 5,
        b = a + 1,
        c = a - 1,
        d = a * 2,
        e = a / 2,
        f = a % 2,
        g = a++,
        h = a--,
        i = ++a,
        j = --a;
    document.write(
      "a = "+a+","+"<br/>"+
      "b = a + 1 ="+b+","+"<br/>"+
      "c = a - 1 ="+c+","+"<br/>"+
      "d = a * 2 ="+d+","+"<br/>"+
      "e = a / 2 ="+e+","+"<br/>"+
      "f = a % 2 ="+f+","+"<br/>"+
      "g = a++ ="+g+","+"<br/>"+
      "h = a-- ="+h+","+"<br/>"+
      "i = ++a ="+i+","+"<br/>"+
      "j = --a ="+j
    );
    //%是取余数

  </script>
</body>
</html>
