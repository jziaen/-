<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var a = 5,b;
    b = a++;
    console.log(a,b);//6,5
    b = a--;
    console.log(a,b);//5,6
    b = ++a;
    console.log(a,b);//6,6
    b = --a;
    console.log(a,b);//5,5

    var a = 5,b;
    b = a++;
    console.log(a,b);//6,5
    b = a--;
    console.log(a,b);//5,6
    b = ++a;
    console.log(a,b);//6,6
    b = --a;
    console.log(a,b);//5,5

  </script>
</body>
</html>
