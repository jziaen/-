<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("逻辑运算符");
        document.write("<br/>");
        var x = 6,y = 3;
        document.write(x<10 && y>2);//true
        document.write("<br/>");
        document.write(x ==5 || y==5);//false
        document.write("<br/>");
        document.write(!(x == 5));//true
        document.write("<br/>");
    </script>
    

</body>
</html>
