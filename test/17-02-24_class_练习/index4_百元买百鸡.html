<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  //公鸡每只5元，母鸡每只3元，小鸡每3只1元
  var f1,f2;
  for(var i=0;i<=20;i++){
    for(var j=0;j<=33;j++){
      for(var k=0;k<=100;k++){
        f1 = i+j+k;
        f2 = 5*i+3*j+k/3;
        if(f1 == 100 && f2 == 100){
          document.write("公鸡 "+i+" 母鸡 "+j+" 小鸡 "+k+"<br>");
        }
      }
    }
  }
</script>
</body>
</html>
