<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  //获取回文数
  function getPalindrome(){
    var a,b,c;//分别为个位，十位和百位
    for(var i=0;i<1000;i++){
      if(i<10){
        a = i; //个位
        document.write(i+" ");
      }else if(i<100){
        a = i%10; //个位
        b = parseInt((i%100)/10);
        if(a == b){
          document.write(i+" ");
        }
      }else{
        a = i%10; //个位
        //b = parseInt((i%100/10)); //十位
        c = parseInt(i/100); //百位
        if(a == c){
          document.write(i+" ");
        }
      }
    }
  }
  getPalindrome();
</script>
</body>
</html>
