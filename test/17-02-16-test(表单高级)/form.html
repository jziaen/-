<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  form { width: 80%;margin: 0 auto; margin-top: 50px;}
  fieldset { border: 1px solid #2194e7;}
  legend { text-align: center;padding: 10px 40px; color: #FFF; background: #2194e7;border: 1px solid rgb(134, 182, 147);}
  </style>
</head>
<body>
  <form method="post" action="#">
    <fieldset class="login">
      <legend>登录</legend>
      <label for="l_username">
        用户名：<input id="l_username" required="required" type="text" placeholder="请输入您的用户名" >
      </label>
      <label for="l_password">
        密码：<input type="password" id="l_password" required="required" placeholder="请输入您的密码" />
      </label>
      <input type="submit">
    </fieldset>
  </form>
  <form action="#" method="post">
    <fieldset>
      <legend>注册</legend>
      <label for="r_email">
        邮箱：<input type="email" id="r_email" required="required">
      </label>
      <label for="r_username">
        用户名：<input type="text" id="r_username" required="required" >
      </label>
      <label for="r_password">
        密码：<input type="password" id="r_password" required="required" placeholder="密码必须大于6位，并只能包含数字和小写英文字母" pattern="[0-9a-z]{6}">
      </label><br>
      <label for="r_file">
        请上传您的头像:<input id="r_file" type="file" accept="image/png" multiple="multiple" required="required">
      </label>
      <input type="submit">
    </fieldset>
  </form>
</body>
</html>
