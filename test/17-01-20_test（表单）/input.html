<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form name="表单名称" method="post" action="">
    文本框：<input type="text" value="默认值" /><br />
    密码：<input type="password" value="密码" placeholder="请输入密码"/><br />
    单选框：
    <label for="male"><input type="radio" name="sex" id="male" checked="true" />男</label>
    <label for="female"><input type="radio" name="sex" id="female" />女</label><br />

    多选框：
    <label for="football"><input type="checkbox" name="hobby" id="football" />足球</label>
    <label for="basketball"><input type="checkbox" name="hobby" id="basketball" />篮球</label>
    <label for="badminton"><input type="checkbox" name="hobby" id="badminton" />羽毛球</label><br />

    邮箱：<input type="email" name="user_email" /><br />
    URL：<input type="url" name="user_url" /><br />
    数字：<input type="number" name="points" min="1" max="10" step="2" value="1" /><br />
    滑动条：<input id="points" type="range" name="points" min="0" max="10" value="2" /><input style="width: 20px;text-align: center;" type="text" size="1" value="0" /><br />
    日期date:<input type="date" name="user_date" /><br />
    日期month:<input type="month" name="user_month" /><br />
    日期week:<input type="week" name="user_week" /><br />
    日期time:<input type="time" name="user_time" /><br />
    日期dateTime:<input type="datetime" name="user_datetime" /><br />
    日期datetime-local:<input type="datetime-local" name="user_datetime-local" /><br />
    搜索域:<input type="search" name="search" /><br />

    <select name="hobby">
      <option value="football">足球</option>
      <option value="basketball">篮球</option>
      <option value="badminton">羽毛球</option>
    </select>
    <br />
    <textarea name="textarea" cols="10" rows="2"></textarea>
    <br />
    <input id="btn" type="button" value="按钮" />

    <br /><input type="submit" value="提交" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置" />
  </form>
  <script>
    window.onload = function(){
      var oInput = document.getElementById("points");
      var oBtn = document.getElementById("btn");

      oInput.onchange = function(){
        var oInputValue = oInput.value;
        oInput.nextSibling.value = oInputValue;
      }

    }

  </script>
</body>
</html>
