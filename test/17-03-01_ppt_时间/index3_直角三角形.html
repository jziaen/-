<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script type="text/javascript">
  for(var i=0;i<10;i++){//等腰三角形的画法
    if(i%2==1){
      continue;
    }
    for(var k=0;k<(10-i)/2;k++){
      document.write("&nbsp;");
    }
    for(var j=0;j<i+1;j++){
      document.write("☆");
    }
    document.write("<br>");
  }
  for(var i=0;i<10;i++){//另一种等腰三角形的画法
    for(var k=10;k>i;k--){
      document.write("&nbsp;");
    }
    for(var j=0;j<i;j++){
      document.write("☆");
    }
    for(var j=0;j<=i;j++){
      document.write("☆");
    }
    document.write("<br>");
  }
  for(var i=0;i<10;i++){
    for(var j=0;j<i;j++){
      for(var l=10;l>j;l--){
        document.write("&nbsp;");
      }
      for(var k=0;k<j;k++){
        document.write("☆");
      }
      for(var m=0;m<=j;m++){
        document.write("☆");
      }
      document.write("<br>");
    }
    document.write("<br>");
  }
</script>
</body>
</html>
