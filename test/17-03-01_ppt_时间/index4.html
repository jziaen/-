<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<input type="text" id="txt" />
<input type="button" id="btn" value="判断是否素数" />
<script type="text/javascript">
window.onload = function(){
  var btn = document.getElementById("btn");
  btn.onclick = function(){
    var index=0,txt = parseInt(document.getElementById("txt").value);
    for(var i=2;i<txt;i++){
      if(txt%i!=0){
        index++;
      }
    }
    if(index == txt-2){
      alert("是素数");
    }else{
      alert("不是素数");
    }
  }
}
document.write("<br>");


function getSuShu(maxNum){
  for(var i=100;i<=maxNum;i++){
    var sum=0;
    for(var j=2;j<i;j++){
      if(i%j!=0){
        sum++;
      }
    }
    if(sum==i-2){
      document.write(i+" ");
      // document.write(i+"是素数"+"<br>");
    }else{
      //document.write(i+"不是素数"+"<br>");
    }

  }
}
getSuShu(200);
</script>
</body>
</html>
