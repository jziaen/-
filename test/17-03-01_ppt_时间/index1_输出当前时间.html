<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script type="text/javascript">
  var time = new Date();
  document.write(""+time.getFullYear()+"年"+(time.getMonth()+1)+"月"+time.getDate()+"日"+"星期"+time.getDay()+","+time.getHours()+"小时"+time.getMinutes()+"分钟"+time.getSeconds()+"秒");
</script>
</body>
</html>
