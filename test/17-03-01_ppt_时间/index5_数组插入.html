<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
<script type="text/javascript">
  function pushIn(num){//22
    var arr = [1,5,8,12,21,43,46,68];
    for(var i=0;i<arr.length;i++){
      if(num-arr[i]<0){
        arr.splice(i,0,num);
        break;
      }
    }
    document.write(arr);
  }
pushIn(22);

</script>
</body>
