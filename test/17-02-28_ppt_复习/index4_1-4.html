<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>

var temp = 80+"华氏度";
/**
 * [myFunction 用过华氏度获得摄氏度]
 * @param  {[type]} temp [description]
 * @return {[type]}      [description]
 */
function myFunction(temp){
  document.write(5/9*parseInt(temp)-5*32/9+"摄氏度");
}
myFunction(temp);
</script>
</body>
</html>
