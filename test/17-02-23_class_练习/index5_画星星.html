    /*body { text-align: center;}*/

<body>

<script>
  function drowStr(maxStar){
    for(var i=1;i<=maxStar;i++){
      if(i%2==0){
        continue;
      }
      var limit = maxStar-i;
      for(var j=1;j<=maxStar;j++){
        if(j<=limit){
          if(j%2 == 0){
            document.write("★");
          }
        }else{
          document.write("☆");
        }
      }
      document.write("<br>");
    }
  }
  drowStr(10);
</script>
</body>
</html>
