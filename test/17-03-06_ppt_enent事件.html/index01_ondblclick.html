  <button id="btn1">ondblclick 双击事件</button>
  <input type="text" id="btn2" placeholder="onfocus 元素获得焦点" />

<script type="text/javascript">
  var btn1 = document.getElementById("btn1");
  var btn2 = document.getElementById("btn2");


  btn1.ondblclick = function(){
    alert("你已经触发双击事件");
  }
  // btn1.onclick = function(){

  btn2.onfocus = function(){
    // this.style.placeholder = "该元素已获得焦点";
    this.value = "该元素已获得焦点";
  }
  btn2.onblur = function(){
    // this.style.placeholder = "该元素失去焦点";
    this.value = "该元素失去焦点";
  }
  btn2.ondblclick = function(){
    alert("你已经触发双击事件");
  }
  btn2.onselect = function(){
    alert("onselect");
  }

</script>
