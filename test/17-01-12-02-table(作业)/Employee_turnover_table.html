<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>员工离职表</title>
</head>
<body>
	<table border="1" cellpadding="10" cellspacing="0">
		<caption>
			员工离职表
		</caption>
		<tr>
			<td colspan="8">解雇【】 辞职【】 开除【】</td>
			<td>No:</td>
		</tr>
		<tr>
			<td>部门</td>
			<td colspan="2"></td>
			<td>姓名</td>
			<td colspan="2"></td>
			<td>工号</td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td>职务</td>
			<td colspan="2"></td>
			<td>入场时间</td>
			<td colspan="2"></td>
			<td>离职日期</td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td>离职理由</td>
			<td colspan="8"></td>
		</tr>
		<tr>
			<td colspan="4">
				直接主管意见：<br />
				批准离职时间：<br />
				<span style="text-align: right;">签名： 年 月 日</span>
			</td>
			<td colspan="5">
				部门主管意见：<br />
				批准离职时间：<br />
				<span>签名： 年 月 日</span>
			</td>
		</tr>
		<tr>
			<td colspan="9">
				副经理批准意见：<br />
				签名：  年 月 日
			</td>
		</tr>
		<tr>
			<td colspan="9">
				行政部办理<br />
				签名：  年 月 日
			</td>
		</tr>
		<tr>
			<td colspan="3">所属部门主管是否统一交换</td>
			<td>
				<label>是
					<input type="checkbox" name="yes">
				</label>
				<label>否
					<input type="checkbox" name="no">
				</label>
			</td>
			<td colspan="2">签章：</td>
			<td colspan="3">日期：</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="6">其他相关部门交换确认</td>
			<td>仓务</td>
			<td>
				<label>是
					<input type="checkbox" name="yes">
				</label>
				<label>否
					<input type="checkbox" name="no">
				</label>
			</td>
			<td colspan="2">签章：</td>
			<td colspan="3">日期：</td>
		</tr>
		<tr>
			<td>制造</td>
			<td>
				<label>是
					<input type="checkbox" name="yes">
				</label>
				<label>否
					<input type="checkbox" name="no">
				</label>
			</td>
			<td colspan="2">签章：</td>
			<td colspan="3">日期：</td>
		</tr>
		<tr>
			<td>品保</td>
			<td>
				<label>是
					<input type="checkbox" name="yes">
				</label>
				<label>否
					<input type="checkbox" name="no">
				</label>
			</td>
			<td colspan="2">签章：</td>
			<td colspan="3">日期：</td>
		</tr>
		<tr>
			<td>财务</td>
			<td>
				<label>是
					<input type="checkbox" name="yes">
				</label>
				<label>否
					<input type="checkbox" name="no">
				</label>
			</td>
			<td colspan="2">签章：</td>
			<td colspan="3">日期：</td>
		</tr>
		<tr>
			<td>资讯</td>
			<td>
				<label>是
					<input type="checkbox" name="yes">
				</label>
				<label>否
					<input type="checkbox" name="no">
				</label>
			</td>
			<td colspan="2">签章：</td>
			<td colspan="3">日期：</td>
		</tr>
		<tr>
			<td>行政</td>
			<td>
				<label>是
					<input type="checkbox" name="yes">
				</label>
				<label>否
					<input type="checkbox" name="no">
				</label>
			</td>
			<td colspan="2">签章：</td>
			<td colspan="3">日期：</td>
		</tr>
		<tr>
			<td colspan="9">未交回物品：</td>
		</tr>
		<tr>
			<td colspan="9">财务核准价格：</td>
		</tr>
	</table>
</body>
</html>
