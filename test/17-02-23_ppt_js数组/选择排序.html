<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>选择排序</title>
   <script>
   function selectionSort(){
   var arr =new Array(1,3,-3,7,5,-9);
	   for(var i=0;i<arr.length-1;i++){
		    for(var j=i+1;j<arr.length;j++){
			if(arr[i]>arr[j]){
				var temp=arr[i];
				arr[i]=arr[j];
				arr[j]=temp;
				}
				document.write(arr+"<br>");
			}
			document.write("<hr >");
		  document.write(arr+"<br>");
			document.write("<hr >");
	   }
   }
   selectionSort();








     </script>
</head>
<body>
</body>
</html>
