<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body { background: #CCC;}
    .box{background:black; color:white; padding-left:20px; line-height: 30px;}
    .dot{display:inline-block; width:4px; height:4px; background:white;}
  </style>
</head>
<body>
  <span class="box">
    <span class="dot"></span>
    我是一段卡哇伊的文字。
  </span><br>
  <span class="box">
    <span class="dot" style="vertical-align: bottom;"></span>
    我是一段卡哇伊的文字。
  </span><br>
  <span class="box">
    <span class="dot" style="vertical-align: text-bottom;"></span>
    我是一段卡哇伊的文字。
  </span><br>
  <span class="box">
    <span class="dot" style="vertical-align: middle;"></span>
    我是一段卡哇伊的文字。
  </span><br>
</body>
</html>
