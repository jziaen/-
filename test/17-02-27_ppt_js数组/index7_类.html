<script>
  function Dog(name,age){

    // this.Category = "狗类";//可以在对象创建时定义该属性，
  }
  Dog.prototype.Category = "狗类";//也可以在对象外面创建对象属性
  var dog01 = new Dog("土狗",2);
  var dog02 = new Dog("黄狗",5);
  document.write(dog01.name+"<br>");//无法打印出来
