<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var a = [22,1,11,4,33,30,12];
    function maopao(array){
      var cache = 0;
      for(var i=0;i<array.length-1;i++){
        for(var j=0;j<array.length-i-1;j++){
          num1 = array[j];
          num2 = array[j+1];
          if(num1>num2){
            cache = array[j];
            array[j] = array[j+1];
            array[j+1] = cache;
          }
          document.write(array+"<br />");
        }
        document.write("<hr>");
        document.write(array);
        document.write("<hr>");
      }
      return array;
    }
    document.write(maopao(a));
  </script>
</body>
</html>
