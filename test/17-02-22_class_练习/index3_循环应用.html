<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
var j="";
for(var i=1;i<101;i++){
  if(i<10){
    j = "0"+i+" ";
  }else{
    j = i+" ";
  }
  document.write(j);
  if(i%10==0){
    document.write("<br/>");
  }
}
</script>

</body>
</html>
