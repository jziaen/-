<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  var num1 = 1,
      num2 = 1,
      sum = num1+num2;
  document.write(num1+"<br>");
  document.write(num2+"<br>");
  for(var i=3;i<=12;i++){
    var temp = num2;
    num2 = num1 + num2;
    num1 = temp;
    sum += num2;
    document.write(num2+"<br>");
  }
  document.write("<hr>"+sum+"<hr style='border-color: red;'>");

  var num1 = 1,
      num2 = 1,
      num3,
      i = 3;
  document.write(num1+"<br>");
  document.write(num2+"<br>");
  do{
    num3 = num1 + num2;
    num1 = num2;
    num2 = num3;
    document.write(num3+"<br>");
    i++;
  }while(i<=12);
  document.write("<hr style='border-color: red;'>");

  for(var i=100;i<1000;i++){
    var a = Math.floor(i/100);
    var b = Math.floor(i/10%10);
    var c = Math.floor(i%10);
    if(i == Math.pow(a,3)+Math.pow(b,3)+Math.pow(c,3)){
      document.write(i+"<br>");
    }
  }
  document.write("<hr style='border-color: red;'>");
  var index = 0;
  for(var i=100;i<1000;i++){
    var a = Math.floor(i/100);
    var b = Math.floor(i/10%10);
    var c = Math.floor(i%10);
    if(a == c){
      document.write(i+"<br>");
      index++;
    }
  }
  document.write("个数"+index);
  document.write("<hr style='border-color: red;'>");
  var index = 0;
  for(var i=10000;i<100000;i++){
    var a = Math.floor(i/10000);
    var b = Math.floor(i/1000%10);
    var c = Math.floor(i/100%10);
    var d = Math.floor(i/10%10);
    var e = Math.floor(i%10);
    if(a == e && b == d){
      document.write(i+"<br>");
      index++;
    }
  }
  document.write("个数"+index);
  document.write("<hr style='border-color: red;'>");
  //最大公约数，最小公倍数

  function gongYueShu(num1,num2){
    var max,min;
    min = num1>num2 ? num2 : num1;
    for(var i=min;i>0;i--){
      if(num1%i==0 && num2%i==0 ){
        document.write(i);
        break;
      }
    }
  }
  gongYueShu(5,2);
  document.write("<hr style='border-color: red;'>");
  function gongBeiShu(num1,num2){
    var max,min,num;
    max = num1>num2 ? num1 : num2;
    min = num1<num2 ? num1 : num2;
    for(var i=max;i>0;i--){
      if(num1%i==0 && num2%i==0){
        num = i;
        break;
      }
    }
    if(max%min == 0){
      num = max;
    }else{
      num = num1*num2/num;
    }
    document.write(num);
  }
  gongBeiShu(45,15);
  document.write("<hr style='border-color: red;'>");

  function maoPaoPaiXu(array){
    var num;
    for(var i=0;i<array.length-1;i++){
      for(var j=0;j<array.length-1-i;j++){
        if(array[j]>array[j+1]){
          num = array[j];
          array[j] = array[j+1];
          array[j+1] = num;
        }
      }
    }
    return array;
  }
  document.write(maoPaoPaiXu([12,43,65,2,63,23]));
  document.write("<hr style='border-color: red;'>");
  function maoPaoPaiXu2(array){
    var num;
    var i = array.length;
    while(i>0){
      for(var j=0;j<i-1;j++){
        if(array[j]>array[j+1]){
          num = array[j];
          array[j] = array[j+1];
          array[j+1] = num;
        }
      }
      i--;
    }
    document.write(array);
  }
  maoPaoPaiXu2([12,43,65,2,63,23]);
  document.write("<hr style='border-color: red;'>");
  function xuanZePaiXu(array){
    var num;
    for(var i=0;i<array.length-1;i++){
      for(var j=i+1;j<array.length;j++){
        if(array[i]>array[j]){
          num = array[i];
          array[i] = array[j];
          array[j] = num;
        }
      }
    }
    document.write(array);
  }
  xuanZePaiXu([12,43,65,2,63,23]);
  document.write("<hr style='border-color: red;'>");

  //递归函数
  function jieCeng(num){
    if(num>1){
      return num*jieCeng(num-1);
    }else if(num==1 || num==0){
      return 1;
    }else{
      alert("请输入正确的数字");
    }
  }
  document.write(jieCeng(5));
  document.write("<hr style='border-color: red;'>");
  /**
   * 用递归函数函数计算奇数、偶数的和
   * @param  {[type]} n [description]
   * @return {[type]}   [description]
   */
  function diGuiQiuHe(n){
    // n = n%2==0?--n:n;

    if(n>0){
      return n+diGuiQiuHe(n-2);
    }else{
      return 0;
    }//递归函数需要有一个返回值进行截断递归循环
  }
  document.write(diGuiQiuHe(100));
</script>
</body>
</html>
