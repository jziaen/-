<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业6 - 个人简历</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="2" align="center"  style="text-align: center;">
		<caption>
			<h1>个人简历</h1>
		</caption>
		<tr>
			<td width="80px">姓名</td>
			<td width="100px"></td>
			<td>性别</td>
			<td width="100px"></td>
			<td>出生年月</td>
			<td width="100px"></td>
			<td width="100px" rowspan="6"></td>
		</tr>
		<tr>
			<td>籍贯</td>
			<td></td>
			<td>民族</td>
			<td></td>
			<td>政治面貌</td>
			<td></td>
		</tr>
		<tr>
			<td>身体状况</td>
			<td></td>
			<td>联系方式</td>
			<td></td>
			<td>学位</td>
			<td></td>
		</tr>
		<tr>
			<td>学历</td>
			<td></td>
			<td colspan="2">毕业学校</td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td>所在院系</td>
			<td colspan="5"></td>
		</tr>
		<tr>
			<td>技能</td>
			<td colspan="5"></td>
		</tr>
		<tr>
			<td height="80px">专业能力</td>
			<td colspan="6"></td>
		</tr>
		<tr>
			<td height="200px">实践</td>
			<td colspan="6"></td>
		</tr>
		<tr>
			<td height="80px">专业课程</td>
			<td colspan="6"></td>
		</tr>
		<tr>
			<td height="80px">求职意向</td>
			<td colspan="6"></td>
		</tr>
		<tr>
			<td height="80px">联系方式</td>
			<td colspan="6"></td>
		</tr>
	</table>
</body>
</html>
