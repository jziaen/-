<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #div1 { position: absolute;left: -100px; width: 100px;height: 160px; background: blue;}
    #div1 span { position: absolute;left: 100px;top: 50px; width: 20px;height: 60px;background: red; }
  </style>
  <script>
    window.onload = function(){
      var oDiv = document.getElementById("div1");
      var oSpan = document.getElementById("share");
      oDiv.onmouseover = oSpan.onmouseover = function(){
        startMove(0);
      }
      oDiv.onmouseout = oSpan.onmouseout = function(){
        startMove(-100);
      }
    }
    var timer = null;
    var speed = 0;
    function startMove(iTarget){
      var oDiv = document.getElementById("div1");

      clearInterval(timer);
      timer = setInterval(function(){
        if(oDiv.offsetLeft == iTarget){
          clearInterval(timer);
        }else{
          if(oDiv.offsetLeft < iTarget){
            speed = 10;
          }else{
            speed = -10;
          }
          oDiv.style.left = oDiv.offsetLeft + speed + "px";
        }
      },30);
    }
  </script>
</head>
<body>
  <div id="div1"><div style="width: 50px;height: 50px;background: yellow;"></div>
    <span id="share">分享到</span>
  </div>
</body>
</html>
