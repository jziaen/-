    div { width: 100px; height: 100px; border: 1px solid #CCC;}

    .div1 { background: -webkit-linear-gradient(red, blue);background: -moz-linear-gradient(red,blue);background: -ms-linear-gradient(red, blue); background: -o-linear-gradient(red, blue); background: linear-gradient(red,blue);}
    .div2 { background: -webkit-linear-gradient(left, red,blue);background: -moz-linear-gardient(right, red, blue);background: -o-linear-gradient(right, red, blue);background: linear-gradient(to right, red, blue);}
    .div3 { background: -webkit-linear-gradient(left top, red, blue);background: -moz-linear-gradient(bottom right, red, blue); -o-linear-gradient(bottom right, red, blue); background: linear-gradient(to right bottom,red, blue);}
    .div4 { background: -webkit-linear-gradient(180deg, red, blue);background: -moz-linear-gradient(180deg, red, blue); background: -o-linear-gradient(180deg, red, blue);background: linear-gradient(180deg, red, blue);}
    .div5 { background: -webkit-linear-gradient(red, green,blue); background: -moz-linear-gradient(red,green,blue);-o-linear-gradient(red,green,blue);}

    .div7 { background: linear-gradient(to right,rgba(255,0,0,0),rgba(255,0,0,1));}
    .div8 { background: repeating-linear-gradient(red,yellow 10%, green 20%);}
