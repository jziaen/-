<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #ccc;"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    canvas.width = 400;
    canvas.height = 400;
    var context = canvas.getContext("2d");

    context.beginPath();
    context.moveTo(0,0);
    context.lineTo(200,200);
    context.lineTo(0,400);
    context.lineTo(0,0);
    context.closePath();
    context.fillStyle="#5FB6D1";
    context.fill();

    context.beginPath();
    context.moveTo(0,0);
    context.lineTo(400,0);
    context.lineTo(200,200);
    context.lineTo(0,0);
    context.closePath();
    context.fillStyle="#CCF063";
    context.fill();

    context.beginPath();
    context.moveTo(400,0);
    context.lineTo(400,200);
    context.lineTo(300, 300);
    context.lineTo(300, 100);
    context.lineTo(400,0);
    context.closePath();
    context.fillStyle="#FF5063";
    context.fill();

    context.beginPath();
    context.moveTo(300,100);
    context.lineTo(300,300);
    context.lineTo(200,200);
    context.lineTo(300,100);
    context.closePath();
    context.fillStyle="#FEEA13";
    context.fill();

    context.beginPath();
    context.moveTo(400,200);
    context.lineTo(400,400);
    context.lineTo(200,400);
    context.lineTo(400,200);
    context.closePath();
    context.fillStyle="#FFC421";
    context.fill();

    context.beginPath();
    context.moveTo(200,200);
    context.lineTo(300,300);
    context.lineTo(200,400);
    context.lineTo(100,300);
    context.lineTo(200,200);
    context.closePath();
    context.fillStyle="#A897C5";
    context.fill();

    context.beginPath();
    context.moveTo(0,400);
    context.lineTo(100,300);
    context.lineTo(200,400);
    context.lineTo(0,400);
    context.closePath();
    context.fillStyle="#FF9CCF";
    context.fill();
  </script>
</body>
</html>
