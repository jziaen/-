<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<canvas id="canvas" style="display: block;margin: 0 auto;border: 1px solid #CCC;"></canvas>
<script>
  window.onload = function(){
    var canvas = document.getElementById("canvas");
    canvas.width = 1000;
    canvas.height = 768;
    var context = canvas.getContext("2d");

    context.lineWidth = 3;
    context.strokeStyle = "#005858";

    for(var i=0;i<10;i++){
      context.beginPath();
      context.arc(50+i*100,50,40,0,2*Math.PI*(i+1)/10);
      context.closePath();
      context.stroke();
    }
    for(var i=0;i<10;i++){
      context.beginPath();
      context.arc(50+i*100,150,40,0,2*Math.PI*(i+1)/10);

      context.stroke();
    }
    for(var i=0;i<10;i++){
      context.beginPath();
      context.arc(50+i*100,250,40,0,2*Math.PI*(i+1)/10,true);
      context.closePath();
      context.stroke();
    }
    for(var i=0;i<10;i++){
      context.beginPath();
      context.arc(50+i*100,350,40,0,2*Math.PI*(i+1)/10,true);

      context.stroke();
    }
    context.fillStyle="#005858";
    for(var i=0;i<10;i++){
      context.beginPath();
      context.arc(50+i*100,450,40,0,2*Math.PI*(i+1)/10);
      context.closePath();
      context.fill();
    }
    for(var i=0;i<10;i++){
      context.beginPath();
      context.arc(50+i*100,550,40,0,2*Math.PI*(i+1)/10);

      context.fill();
    }
  }
</script>
</body>
</html>
