<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrap { width: 600px;height: 600px; border: 1px solid #CCC;}
    .wrap div { width: 100px;height: 100px;}
    .div1 { float: left; background: red;}
    .div2 { float: left;clear: left; background: green;}
    .div3 { float: left;clear: left; background: blue;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
  </div>
</body>
</html>
