<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1,#div3 { position: absolute; left: 0; top: 40px; width: 100px;height: 100px; background: red;}
		#div3 { left: 600px;}
		#div2 { position: absolute;left: 300px; width: 1px;height: 300px; background: #000; }
	</style>
	<script>
		function startMove(){
			var oDiv1 = document.getElementById("div1");
			var oDiv3 = document.getElementById("div3");
			//clearInterval(timer);
			setInterval(function(){
				var speed = (300 - oDiv1.offsetLeft) / 10;//向上取整防止速度出现小数点,重点误差
				speed = speed>0?Math.ceil(speed):Math.floor(speed);
				oDiv1.style.left = oDiv1.offsetLeft + speed + "px";
				oDiv3.style.left = oDiv3.offsetLeft - speed + "px";

				//document.title = oDiv1.offsetLeft + "," + speed;
			}, 30);
		}


	</script>
</head>
<body>
	<input type="button" value="开始运动" onclick="startMove()" />
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>

</body>
</html>
