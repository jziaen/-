<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a = 10000;

    for(var i=0;i<50;i++){
        a += a*0.05;
    }
    document.write(Math.round(a));

    document.write("<hr>");

    var b = 89;
    var day = Math.floor(89/24);
    var hours = Math.floor(89%24);
    document.write("共"+day+"天零"+hours+"天");

    document.write("<hr>");

    var huashi = 80;
    var sheshi = Math.round(5/9*(huashi-32));
    document.write("华氏度为"+huashi+"摄氏度为"+sheshi);

    document.write("<hr>");

    function getFixed(num){
        document.write(num.toFixed(3));
    }
    getFixed(12.90328479238);
</script>
</body>
